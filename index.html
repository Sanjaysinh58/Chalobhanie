<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalo ભણીએ !</title>
    <script>
      // Polyfill process.env for browser environments where it's not defined.
      if (typeof window.process === 'undefined') {
        window.process = { env: { API_KEY: undefined } };
      }
    </script>
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       /* Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.2s ease-out forwards;
      }
       @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out forwards;
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out {
        animation: fadeOut 0.2s ease-out forwards;
      }
      @keyframes slideInFromLeft {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-from-left {
        animation: slideInFromLeft 0.3s ease-out forwards;
      }
      @keyframes slideOutToLeft {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-slide-out-to-left {
        animation: slideOutToLeft 0.2s ease-out forwards;
      }
      @keyframes slideInFromRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
      }
      .animate-slide-in-from-right {
          animation: slideInFromRight 0.3s ease-out forwards;
      }
      @keyframes slideOutToRight {
          from {
              transform: translateX(0);
              opacity: 1;
          }
          to {
              transform: translateX(100%);
              opacity: 0;
          }
      }
      .animate-slide-out-to-right {
          animation: slideOutToRight 0.3s ease-out forwards;
      }
      @keyframes pageFadeIn {
        from { opacity: 0.5; }
        to { opacity: 1; }
      }
      .animate-page-fade-in {
        animation: pageFadeIn 0.3s ease-out forwards;
      }
      @keyframes slideInFromBottom {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-from-bottom {
        animation: slideInFromBottom 0.3s ease-out forwards;
      }
      @keyframes slideOutToBottom {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(100%);
          opacity: 0;
        }
      }
      .animate-slide-out-to-bottom {
        animation: slideOutToBottom 0.3s ease-out forwards;
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .animate-bounce-dot {
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .bounce-1 { animation-delay: -0.32s; }
      .bounce-2 { animation-delay: -0.16s; }
      .bounce-3 { animation-delay: 0s; }

      /* App Loader Animation */
      #app-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f1f5f9; /* Tailwind slate-100 */
      }
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .loader-spinner {
        width: 56px;
        height: 56px;
        border: 6px solid #e0e7ff; /* Tailwind indigo-100 */
        border-top-color: #4f46e5; /* Tailwind indigo-600 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-text {
        margin-top: 16px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #1e293b; /* Tailwind slate-800 */
        font-family: sans-serif;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Dark mode loader styles */
      @media (prefers-color-scheme: dark) {
        #app-loader {
          background-color: #0f172a; /* Tailwind slate-900 */
        }
        .loader-spinner {
          border-color: #3730a3; /* Tailwind indigo-800 */
          border-top-color: #a5b4fc; /* Tailwind indigo-300 */
        }
        .loader-text {
          color: #e2e8f0; /* Tailwind slate-200 */
        }
      }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

</html>
