<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalo ભણીએ !</title>
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       /* Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.2s ease-out forwards;
      }
       @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out forwards;
      }
      @keyframes slideInFromRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
      }
      .animate-slide-in-from-right {
          animation: slideInFromRight 0.3s ease-out forwards;
      }
      @keyframes slideOutToRight {
          from {
              transform: translateX(0);
              opacity: 1;
          }
          to {
              transform: translateX(100%);
              opacity: 0;
          }
      }
      .animate-slide-out-to-right {
          animation: slideOutToRight 0.3s ease-out forwards;
      }
      @keyframes pageFadeIn {
        from { opacity: 0.5; }
        to { opacity: 1; }
      }
      .animate-page-fade-in {
        animation: pageFadeIn 0.3s ease-out forwards;
      }
      @keyframes slideInFromBottom {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-from-bottom {
        animation: slideInFromBottom 0.3s ease-out forwards;
      }
      @keyframes slideOutToBottom {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(100%);
          opacity: 0;
        }
      }
      .animate-slide-out-to-bottom {
        animation: slideOutToBottom 0.3s ease-out forwards;
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .animate-bounce-dot {
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .bounce-1 { animation-delay: -0.32s; }
      .bounce-2 { animation-delay: -0.16s; }
      .bounce-3 { animation-delay: 0s; }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

<body class="bg-slate-100 dark:bg-slate-900 antialiased">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
