<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalo ભણીએ !</title>
    <script>
      // Polyfill process.env for browser environments where it's not defined.
      // This prevents a ReferenceError from crashing the entire app.
      // The execution environment (like AI Studio) is expected to inject the actual API_KEY.
      if (typeof window.process === 'undefined') {
        window.process = { env: { API_KEY: undefined } };
      }
    </script>
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       /* Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.2s ease-out forwards;
      }
       @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out forwards;
      }
      @keyframes slideInFromRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
      }
      .animate-slide-in-from-right {
          animation: slideInFromRight 0.3s ease-out forwards;
      }
      @keyframes slideOutToRight {
          from {
              transform: translateX(0);
              opacity: 1;
          }
          to {
              transform: translateX(100%);
              opacity: 0;
          }
      }
      .animate-slide-out-to-right {
          animation: slideOutToRight 0.3s ease-out forwards;
      }
      @keyframes pageFadeIn {
        from { opacity: 0.5; }
        to { opacity: 1; }
      }
      .animate-page-fade-in {
        animation: pageFadeIn 0.3s ease-out forwards;
      }
      @keyframes slideInFromBottom {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-from-bottom {
        animation: slideInFromBottom 0.3s ease-out forwards;
      }
      @keyframes slideOutToBottom {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(100%);
          opacity: 0;
        }
      }
      .animate-slide-out-to-bottom {
        animation: slideOutToBottom 0.3s ease-out forwards;
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .animate-bounce-dot {
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .bounce-1 { animation-delay: -0.32s; }
      .bounce-2 { animation-delay: -0.16s; }
      .bounce-3 { animation-delay: 0s; }
      #app-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 1.2rem;
        color: #4a5568;
      }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
<!-- Add Babel Standalone for in-browser JSX/TS transpilation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 antialiased">
    <div id="root">
        <div id="app-loader">Loading application...</div>
    </div>
    
    <script>
      // Definitive solution to the service worker race condition.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful:', registration);
              // navigator.serviceWorker.ready resolves when the SW is active and controlling the page.
              return navigator.serviceWorker.ready;
            })
            .then(readyRegistration => {
              console.log('ServiceWorker is active and ready to handle fetches.');
              
              // Now that we can GUARANTEE the SW will intercept the request,
              // we dynamically create and append the main application script tag.
              const appScript = document.createElement('script');
              appScript.type = 'text/babel';
              appScript.setAttribute('data-type', 'module');
              appScript.setAttribute('data-presets', 'react,typescript');
              appScript.src = './index.tsx';
              appScript.onerror = () => {
                console.error("Fatal: The main application script (index.tsx) failed to load.");
                document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center; color: red;"><h2>Application failed to load.</h2><p>Please try clearing your cache and reloading.</p></div>';
              };
              document.body.appendChild(appScript);
              
              // After appending, we must explicitly tell Babel to process this new script.
              if (window.Babel) {
                Babel.transformScriptTags();
              } else {
                console.error("Babel is not loaded. Cannot transpile the application script.");
              }
            })
            .catch(error => {
              console.error('ServiceWorker registration failed: ', error);
              document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center; color: red;"><h2>Application failed to load.</h2><p>The Service Worker could not be registered. This app requires a modern browser with Service Worker support.</p></div>';
            });
        });
      } else {
        console.error("Service workers are not supported by this browser.");
        document.getElementById('root').innerHTML = '<div style="padding: 2rem; text-align: center; color: red;"><h2>Browser Not Supported</h2><p>This application requires a browser that supports Service Workers.</p></div>';
      }
    </script>
</body>
</html>
